<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drag & Drop - Dragula for React</title>
    <link rel="stylesheet" href="drag-styles.css">
    <link href="dist/dragula.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="drag-drop-header">
      <h1>DRAG & DROP - DRAGULA FOR REACT</h1>
	  
    </div>
	<h2>- From https://www.theodo.fr/blog/2017/04/adding-drag-drop-to-your-web-app-the-simple-way-demos/</h2>
    <div id="anagram"></div>

    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="dist/react-dragula.js"></script>
    <script type="text/babel">
	
// get stack traces. From http://stackoverflow.com/questions/591857/how-can-i-get-a-javascript-stack-trace-when-i-throw-an-exception
function stackTrace() {
    var err = new Error();
    return err.stack;
}

      class Anagram extends React.Component {
        render() {
		console.log("render: " + stackTrace());
          return <div className="anagram-container">
              <div className="letter-outter-container">
                <div className="letter-container">S</div>
              </div>
              <div className="letter-outter-container">
                <div className="letter-container">M</div>
              </div>
              <div className="letter-outter-container">
                <div className="letter-container">I</div>
              </div>
              <div className="letter-outter-container">
                <div className="letter-container">L</div>
              </div>
              <div className="letter-outter-container">
                <div className="letter-container">E</div>
              </div>
          </div>;
        }
        componentDidMount() {
          var container = ReactDOM.findDOMNode(this);
		  console.log("Container: " + container);
          reactDragula([container]);
        }
      };
      ReactDOM.render(<Anagram/>, document.getElementById('anagram'));
    </script>
  </body>
</html>
